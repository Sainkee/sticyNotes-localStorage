<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body
    class="h-full bg-center relative bg-cover overflow-hidden"
    style="background-image: url('./heroimage.png')"
  >
    <h1
      class="py-10 font-serif text-center capitalize text-transparent bg-clip-text text-[3rem]"
    >
      reminder
    </h1>
    <div class="absolute top-0 left-0 h-full w-full -z-10 bg-[#0000003f]"></div>
    <div class="flex h-[100vh]">
      <div class="flex flex-col items-center justify-center w-3/6">
        <div class="inputdiv w-full flex justify-center">
          <textarea
            name="message"
            id="msg"
            cols="10"
            rows="6"
            class="w-[70%] p-4 outline-none bg-slate-200"
            placeholder="Enter Your Post..."
          ></textarea>
        </div>
        <div class="flex items-baseline gap-5 w-full justify-center">
          <button class="btn mt-10 w-[50%] capitalize">paste note</button>
        </div>
      </div>
      <div
        class="w-4/6 items-center justify-center text-center h-[70vh] overflow-y-auto overflow-hidden rounded-md bg-slate-500 bg-opacity-25"
      >
        <div
          class="notediv flex flex-wrap gap-4 col-span-4 justify-between p-5"
        ></div>
      </div>
    </div>
    <script src="local.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
