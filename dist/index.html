<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body
    class="h-full bg-center w-screen relative bg-cover overflow-hidden"
    style="background-image: url('./heroimage.png')"
  >
    <h1
      class="md:py-5 py-2 font-serif text-center capitalize text-transparent bg-clip-text text-6xl"
    >
      reminder
    </h1>
    <div class="absolute top-0 left-0 h-full w-full -z-10 bg-[#0000003f]"></div>
    <div class="flex md:flex-row flex-col-reverse h-[89vh]">
      <div
        class="flex md:flex-col flex-row items-center md:justify-center md:w-3/6 p-4 my-2 rounded[34px]"
      >
        <div class="inputdiv w-full flex justify-center">
          <textarea
            name="message"
            id="msg"
            cols="10"
            rows="3"
            class="md:w-[70%] w-full md:p-4 outline-none bg-slate-200 h-[3.3em] md:h-[6em] p-1"
            placeholder="Enter Your Post..."
          ></textarea>
        </div>
        <div class="flex items-baseline md:gap-5 w-[30%] justify-center">
          <button
            class="btn md:mt-10 p-4 md:rounded-[0] rounded-[33%] capitalize"
          >
            <span class="hidden md:block">Paste Here</span>
            <span class="md:hidden">&#10140;</span>
          </button>
        </div>
      </div>
      <div
        class="md:w-4/6 items-center justify-center text-center h-[80vh] overflow-y-auto overflow-hidden rounded-md bg-slate-500 bg-opacity-25"
      >
        <div
          class="notediv flex flex-wrap gap-3 col-span-4 justify-between p-5"
        ></div>
      </div>
    </div>
    <script src="local.js" type="module"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
